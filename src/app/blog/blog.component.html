<mat-card>
	<mat-spinner *ngIf="loading"></mat-spinner>
	<mat-list *ngIf="posts.length">
		<mat-list-item *ngFor="let post of posts">
			<h3 matLine>{{ post.title }}</h3>
			<p matLine>{{ post.author }} â€¢ {{ post.date }}</p>
			<p matLine *ngIf="!post.published" class="draft">Draft</p>
			<p matLine *ngIf="post.published && !post.approved" class="pending">Pending Approval</p>
			<button mat-icon-button [routerLink]="['/blog/', post.permalink]">
				<mat-icon>keyboard_arrow_right</mat-icon>
			</button>
		</mat-list-item>
	</mat-list>
</mat-card>
<button mat-fab [routerLink]="['/blog/new']">
	<mat-icon>create</mat-icon>
</button>
